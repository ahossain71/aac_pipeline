---
- hosts: trainingweb
  vars:
    http_port: 80
    max_client: 200
  remote_user: ec2-user
  become: yes
  become_user: ec2-user
  
  tasks:
    - name: replace default index.html file
      copy:
        src: "$workspace/src/main/webapp"
        dest: "/var/www/html"
        mode: 0644
  
